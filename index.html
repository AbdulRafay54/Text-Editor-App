<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    
</style>
</head>
<body>
    <div class="editor-container">
        <div class="toolbar">
            <button onclick="boldText()"><i class="fa fa-bold"></i></button>
            <button onclick="italicText()"><i class="fa fa-italic"></i></button>
            <button onclick="underlineText()"><i class="fa fa-underline"></i></button>
            <button onclick="changeFont()"><i class="fa fa-font"></i></button>
            <button onclick="changeText()"><i class="fa fa-text-height"></i></button>
        </div>
        <textarea id="editor" placeholder=" Start typing...."></textarea>
    </div>

    <script src="./app.js"></script>
</body>
</html>
